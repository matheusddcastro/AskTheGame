<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Ask The <br> Game </h1>
    </header>

    <main>
        <section>
            <div class="container">
                <h2>AI Assistant</h2>
                <p>Ask me about the NBA, the NFL, and football!</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Insert your API Key from Gemini" required>
                    <select id="sports">
                        <option value="">Select the sport</option>
                        <option value="nba">NBA</option>
                        <option value="nfl">NFL</option>
                        <option value="football">Football</option>
                    </select>
                    <input id="question" type="text" placeholder="How many championships does...">
                    <button id="askButton">Ask your question</button>
                </form>

                <div id="aiResponse" class="hidden">
                    <div class="response-content"></div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
